<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box" id="topBox">
    Top Box
    <div class="options">
      <div class="color-options">
        <span class="color-option" data-color="red">Red</span>
        <span class="color-option" data-color="blue">Blue</span>
        <span class="color-option" data-color="green">Green</span>
      </div>
      <div class="size-options">
        <span class="size-option" data-size="150px">150px</span>
        <span class="size-option" data-size="250px">250px</span>
        <span class="size-option" data-size="350px">350px</span>
      </div>
    </div>
  </div>

  <div class="box" id="middleBox">
    Middle Box
    <div class="options">
      <div class="color-options">
        <span class="color-option" data-color="yellow">Yellow</span>
        <span class="color-option" data-color="purple">Purple</span>
        <span class="color-option" data-color="orange">Orange</span>
      </div>
      <div class="size-options">
        <span class="size-option" data-size="120px">120px</span>
        <span class="size-option" data-size="220px">220px</span>
        <span class="size-option" data-size="320px">320px</span>
      </div>
    </div>
  </div>

  <div class="box" id="bottomBox">
    Bottom Box
    <div class="options">
      <div class="color-options">
        <span class="color-option" data-color="pink">Pink</span>
        <span class="color-option" data-color="brown">Brown</span>
        <span class="color-option" data-color="gray">Gray</span>
      </div>
      <div class="size-options">
        <span class="size-option" data-size="180px">180px</span>
        <span class="size-option" data-size="280px">280px</span>
        <span class="size-option" data-size="380px">380px</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
